	<div id="modalMantenimiento" class="row"
		th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block
					th:replace="~{template/fragments/mantenimiento/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button"
							class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button"
							class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="producto">
		<div class="form-group">
			<label class="col-lg-2 control-label">Nombre</label>
			<div class="col-lg-10">
				<input class="form-control lettersOnly" name="sNombre">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Descripción</label>
			<div class="col-lg-10">
				<input class="form-control lettersOnly" name="sDescripcion">
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Tipo</label>
			<div class="col-lg-10">
				<select id="tiposProducto" class="form-control select2 "
					name="sTipo">
					<option value="" disabled="disabled" selected="selected">Seleccione
						un Tipo de Producto</option>
					<option th:each="tipoProducto : ${tiposProducto}"
						th:value="${tipoProducto.sDescripcionCorta}"
						th:text="|${tipoProducto.sIdItem} - ${tipoProducto.sDescripcionCorta}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Stock</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnly" name="nStock">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Precio</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnlyAndDot" name="nPrecioUnitario">
				</div>
			</div>
		</div>

	</th:block>
