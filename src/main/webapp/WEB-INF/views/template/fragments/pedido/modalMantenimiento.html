<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="modalMantenimiento" class="row"
		th:fragment="modalMantenimiento" th:with="tipo=${tipo}">
		<fieldset class="well">
			<legend class="well-legend">Formulario</legend>
			<form id="formMantenimiento" class="form-horizontal" role="form">
				<th:block
					th:replace="~{template/fragments/pedido/modalMantenimiento :: ${tipo}}?:~{}">
				</th:block>
				<div id="botonesForm" class="form-group">
					<div class="col-lg-12 text-center">
						<button id="registrarMantenimiento" type="button"
							class="btn btn-success">
							<i class="fa fa-floppy-o"></i> Registrar
						</button>
						<button id="actualizarMantenimiento" type="button"
							class="btn btn-primary hidden">
							<i class="fa fa-pencil-square"></i> Actualizar
						</button>
					</div>
				</div>
			</form>
		</fieldset>
	</div>

	<th:block th:fragment="pedidoCliente">
		<div class="form-group">
			<label class="col-lg-2 control-label">Cliente</label>
			<div class="col-lg-10">
				<select id="clientes" class="form-control select2" name="idPersona">
					<option value="" disabled="disabled" selected="selected">Seleccione un Cliente</option>
					<option th:each="cliente : ${clientes}"
						th:value="|${cliente.sTipoDocumento}/${cliente.sNumeroDocumento}|"
						th:text="|${cliente.sNumeroDocumento} - ${cliente.sApellidoPaterno} ${cliente.sApellidoMaterno}, ${cliente.sNombre}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Cantidad</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnly" name="nCantidad">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Estado</label>
				<div class="col-lg-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="true" data-unchecked-value="false" name="vEstado" />
							Urgente
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Fecha</label>
				<div class="col-lg-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaPedido" type="text" class="form-control" name="dFecha"/>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Hora</label>
			<div class="col-lg-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
					<input id="horaPedido" type="text" class="form-control" name="tHora"/>
				</div>
			</div>
		</div>

	</th:block>

	<th:block th:fragment="pedidoTrabajador">
		<div class="form-group">
			<label class="col-lg-2 control-label">Trabajador</label>
			<div class="col-lg-10">
				<select id="proveedores" class="form-control select2" name="idPersona">
					<option value="" disabled="disabled" selected="selected">Seleccione un trabajador</option>
					<option th:each="proveedor : ${proveedores}"
						th:value="|${proveedor.sTipoDocumento}/${proveedor.sNumeroDocumento}|"
						th:text="|${proveedor.sNumeroDocumento} - ${proveedor.sApellidoPaterno} ${proveedor.sApellidoMaterno}, ${proveedor.sNombre}|"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Cantidad</label>
				<div class="col-lg-4">
					<input class="form-control numbersOnly" name="nCantidad">
				</div>
			</div>
			<div class="group">
				<label class="col-lg-2 control-label">Estado</label>
				<div class="col-lg-4">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="true" data-unchecked-value="false" name="vEstado" />
							Urgente
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="group">
				<label class="col-lg-2 control-label">Fecha</label>
				<div class="col-lg-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="fechaPedido" type="text" class="form-control" name="dFecha"/>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-2 control-label">Hora</label>
			<div class="col-lg-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
					<input id="horaPedido" type="text" class="form-control" name="tHora"/>
				</div>
			</div>
		</div>

	</th:block>
</body>
</html>
